 <div class="row">
     <div class="col-md-8 col-lg-9">
         <div class="content">
             <form method="post" action="?">
                 <div class="page-header page-header-small">
                     <h3>Basic Information</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="form-group">
                     <label>Property Title</label>
                     <input type="text" class="form-control" ng-model="property.title">
                 </div>
                 <!-- /.form-group -->
                 <div class="form-group">
                     <label>Description</label>
                     <textarea class="form-control" rows="6" ng-model="property.desc"></textarea>
                 </div>
                 <!-- /.form-group -->


                 <div class="page-header page-header-small">
                     <h3>Payment Information</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="row">
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label class="header-action" for="imgUpload">
                                <i class="fa fa-upload"></i> <span>Upload Images</span>                                
                             </label>
                             <input type='file' name='location.img' id='imgUpload' 
                             save ='saveFile(this)' ng-model="property.images" thumbnail multiple/>
                         </div>
                         <!-- /.form-group -->
                     </div>
                    
                     <!-- /.col-* -->  

                     <div class="col-sm-8">
                         <div class="form-group">
                             <div id="imageBlock"></div>
                         </div>
                         <!-- /.form-group -->
                     </div>
                    
                     <!-- /.col-* -->                    
                 </div>
                 <!-- /.row -->
                 <div class="page-header page-header-small">
                     <h3>Location</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="row">
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Country</label>
                             <select class="form-control"></select>
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Location</label>
                             <select class="form-control"></select>
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Sublocation</label>
                             <select class="form-control"></select>
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                 </div>
                 <!-- /.row -->
                 <div class="page-header page-header-small">
                     <h3>Contact Information</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="row">
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Country</label>
                             <input type="text" class="form-control" ng-model="property.country">
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>City</label>
                             <input type="text" class="form-control" ng-model="property.city">
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Address</label>
                             <input type="text" class="form-control" ng-model="property.address">
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Phone</label>
                             <input type="text" class="form-control" ng-model="property.phone">
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>E-mail</label>
                             <input type="text" class="form-control" ng-model="property.email">
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Website</label>
                             <input type="text" class="form-control" ng-model="property.website">
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                 </div>
                 <div class="page-header page-header-small">
                     <h3>Amenities</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="checkbox-list">
                     <div class="checkbox" ng-repeat="feature in features">
                         <label>
                             <input type="checkbox" checklist-model="property.features" checklist-value="$index+1" ezmark> {{feature}}
                         </label>
                     </div>                     
                     <!-- /.checkbox-->
                 </div>
                 <!-- /.checkbox-list -->
                 <div class="page-header page-header-small">
                     <h3>Additional Information</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="checkbox">
                     <label>
                         <input type="checkbox" ezmark> Send me newsletter
                     </label>
                 </div>
                 <div class="checkbox">
                     <label>
                         <input type="checkbox" ezmark> I agree with terms &amp; conditions
                     </label>
                 </div>
                 <div class="center">
                     <a href="#/" class="btn btn-primary" ng-click="saveProperty(property)">Submit Property</a>
                 </div>
                 <!-- /.center -->
             </form>
         </div>
         <!-- /.content -->
     </div>
     <!-- /.col-* -->
     <div class="col-md-4 col-lg-3">
         <div class="sidebar">
             <div class="widget">
                 <div class="search">
                     <form method="get" action="?">
                         <div class="input-group">
                             <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                             </span>
                             <input type="text" placeholder="Search the site" class="form-control">
                         </div>
                         <!-- /.form-group -->
                     </form>
                 </div>
                 <!-- /.search -->
             </div>
             <!-- /.widget -->
             <div class="widget">
                 <h3 class="widgettitle">Mortgage Calculator</h3>
                 <form method="post" action="?" class="mortgage-calculator">
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="House price">
                     </div>
                     <!-- /.form-group -->
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="Interest">
                     </div>
                     <!-- /.form-group -->
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="Down payment">
                     </div>
                     <!-- /.form-group -->
                     <div class="form-group">
                         <input type="text" class="form-control" placeholder="Years">
                     </div>
                     <!-- /.form-group -->
                     <div class="form-group">
                         <label>Monthly Repayments</label>
                         <p class="form-control-static center">$ 0</p>
                     </div>
                     <!-- /.form-group -->
                     <div class="form-group">
                         <label>Weekly Repayments</label>
                         <p class="form-control-static center">$ 0</p>
                     </div>
                     <!-- /.form-group -->
                     <input type="submit" class="btn btn-secondary btn-block" value="Calculate">
                 </form>
             </div>
             <!-- /.widget -->
             <div class="widget">
                 <h2 class="widgettitle">Navigation</h2>
                 <ul class="menu nav nav-stacked">
                     <li class="nav-item">
                         <a href="#" class="nav-link">
                             <i class="fa fa-chevron-right"></i> Properties
                         </a>
                     </li>
                     <li class="nav-item">
                         <a href="#" class="nav-link">
                             <i class="fa fa-chevron-right"></i> Agents
                         </a>
                     </li>
                     <li class="nav-item">
                         <a href="#" class="nav-link">
                             <i class="fa fa-chevron-right"></i> Agencies
                         </a>
                     </li>
                     <li class="nav-item">
                         <a href="#" class="nav-link">
                             <i class="fa fa-chevron-right"></i> Upoad Property
                         </a>
                     </li>
                 </ul>
                 <!-- /.nav -->
             </div>
             <!-- /.widget -->
         </div>
         <!-- /.sidebar -->
     </div>
     <!-- /.col-* -->
 </div>
 <!-- /.row -->
