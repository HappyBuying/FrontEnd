 <div class="row">
     <div class="col-md-8 col-lg-9">
         <div class="content">
             <form method="post" action="?">

                <div class="page-header page-header-small">
                    <h3>Comapany Information</h3>
                    {{prop_company}}
                </div>
                <!-- /.page-header -->
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" ng-model="company.title">
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <label>Company Description</label>
                    <textarea class="form-control" rows="6" ng-model="company.desc"></textarea>
                </div>
                <!-- /.form-group -->
                <div class="page-header page-header-small">
                    <h3>Contact Information</h3>
                </div>
                <!-- /.page-header -->

                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" ng-model="company.country">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col-* -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" ng-model="company.city">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col-* -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" ng-model="company.address">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col-* -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" ng-model="company.phone">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col-* -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" class="form-control" ng-model="company.email">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col-* -->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" ng-model="company.website">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col-* -->
                </div>

                <div class="page-header page-header-small">
                    <h3>Sell/Rent Property</h3>
                </div>
                <!-- /.page-header -->
                <div class="checkbox">
                    <label>
                        <input type="radio" ezmark name="property_type" value="sell" ng-model="property.action"> Sell Property
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="radio" ezmark name="property_type" value="rent" ng-model="property.action"> Rent out property
                    </label>
                </div>

                <div class="page-header page-header-small">
                    <h3>Property Type</h3>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <select class="form-control" ng-model="property.type">
                                <option>Studio Apartment</option>
                                <option>Farmhouse</option>
                                <option>Serviced Apartment</option>
                                <option>Plot/Land</option>
                                <option>House/Villa</option>
                                <option>Builder Floor</option>
                                <option>Normal Apartment</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ezmark ng-model="property.pg_accom"> PG accomodation available
                            </label>
                        </div>
                    </div><!-- /.form-group -->
                </div>
                    

                 <div class="page-header page-header-small">
                     <h3>Basic Information</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="form-group">
                     <label>Property Title</label>
                     <input type="text" class="form-control" ng-model="property.title">
                 </div>
                 <!-- /.form-group -->
                 <div class="form-group">
                     <label>Description</label>
                     <textarea class="form-control" rows="6" ng-model="property.desc"></textarea>
                 </div>
                 <!-- /.form-group -->


                 <div class="page-header page-header-small">
                     <h3>Property Images</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="row">
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label class="header-action" for="imgUpload">
                                <i class="fa fa-upload"></i> <span>Upload Images</span>                                
                             </label>
                             <input type='file' name='location.img' id='imgUpload' 
                             ng-model="property.images" file-upload multiple/>
                         </div>
                         {{property.images}}
                         <!-- /.form-group -->
                     </div>
                 </div>
                 <div class="row">
                     <!-- /.col-* -->  

                     <div class="col-sm-12">
                         <div class="form-group">
                             <div id="imageBlock"></div>
                         </div>
                         <!-- /.form-group -->
                     </div>
                    
                     <!-- /.col-* -->                    
                 </div>
                 <!-- /.row -->
                 <div class="page-header page-header-small">
                     <h3>Location</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="row">
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Country</label>
                             <select class="form-control"></select>
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Location</label>
                             <select class="form-control"></select>
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                     <div class="col-sm-4">
                         <div class="form-group">
                             <label>Sublocation</label>
                             <select class="form-control"></select>
                         </div>
                         <!-- /.form-group -->
                     </div>
                     <!-- /.col-* -->
                 </div>


                 <!-- /.row -->
               
                 <div class="page-header page-header-small">
                     <h3>Amenities</h3>
                 </div>
                 <!-- /.page-header -->
                 <div class="checkbox-list">
                     <div class="checkbox" ng-repeat="feature in features">
                         <label>
                             <input type="checkbox" checklist-model="property.features" checklist-value="$index+1" ezmark> {{feature}}
                         </label>
                     </div>                     
                     <!-- /.checkbox-->
                 </div>
                 <!-- /.checkbox-list -->
                 
                 <div class="center">
                     <a href="#/" class="btn btn-primary" ng-click="saveProperty(property)">Submit Property</a>
                 </div>
                 <!-- /.center -->
             </form>
         </div>
         <!-- /.content -->
     </div>
    
 </div>
 <!-- /.row -->
