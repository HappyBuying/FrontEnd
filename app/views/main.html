 <div class="row">
     <div class="col-md-8 col-lg-9">
         <div class="content">
             <form method="post" action="?">

                <div class="page-header page-header-small">
                    <h3>Project Info</h3>
                </div>
                <!-- /.page-header -->
                <div class="form-group">
                    <label>About</label>
                    <input type="text" class="form-control" ng-model="company.title">
                </div>
                <!-- /.form-group -->
                <label>Property Images</label>
                <!-- /.page-header -->
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="header-action" for="imgUpload">
                               <i class="fa fa-upload"></i> <span>Upload Images</span>                                
                            </label>
                            <input type='file' name='location.img' id='imgUpload' accept="image/*" 
                                ng-model="property.images" file-upload service="propertyImages" thumbnailbox= "imgThumbs" multiple/>
                        </div>
                        <!-- /.form-group -->
                    </div>
                </div>

                <div class="row">                                
                    <div id="imgThumbs"></div>
                </div>
                <!-- /.form-group -->
                <div class="page-header page-header-small">
                    <h3>Wow Factors</h3>
                </div>
                <!-- /.page-header -->

                <div class="form-group">
                    <label>What are the key details of this project?</label>
                    <textarea type="text" class="form-control" ng-model="company.title"/>
                </div>
                <div class="form-group">
                    <label>What are the key amenities of this project?</label>
                    <textarea type="text" class="form-control" ng-model="company.title"/>
                </div>
                <div class="form-group">
                    <label>What are the location benefits of this project?</label>
                    <textarea type="text" class="form-control" ng-model="company.title"/>
                </div>
                <div class="form-group">
                    <label>What are the social amenities near by?</label>
                    <textarea type="text" class="form-control" ng-model="company.title"/>
                </div>
                <div class="form-group">
                    <label>Why should I buy property here?</label>
                    <textarea type="text" class="form-control" ng-model="company.title"/>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" places-auto-complete on-place-changed="myCallback()" ng-model="marker.address">
                </div>
                    <!-- /.col-* -->
                <ng-map center="current-location" zoom="14">
                    <marker position="current-location" on-dragend="myfunc($event)" draggable="true"></marker>
                </ng-map>

                <!-- /.row -->
                
                <div class="page-header page-header-small">
                    <h3>Amenities</h3>
                </div>
                <!-- /.page-header -->
                 <label>Sports</label>
                <div class="checkbox-list">
                    <div class="checkbox" ng-repeat="feature in features.sports">
                        <label>
                            <input type="checkbox" checklist-model="property.features.sports" checklist-value="$index+1" ezmark>
                            <img src="/images/sports/{{feature.image}}" class=" feature img img-responsive" width="30px">{{feature.name}}
                        </label>
                    </div>                     
                    <!-- /.checkbox-->
                </div>
                <!-- /.checkbox-list -->
                 <label>Leisure</label>
                <div class="checkbox-list">
                    <div class="checkbox" ng-repeat="feature in features.leisure">
                        <label>
                            <input type="checkbox" checklist-model="property.features.leisure" checklist-value="$index+1" ezmark>
                            <img src="/images/leisure/{{feature.image}}" class=" feature img img-responsive" width="30px">{{feature.name}}
                        </label>
                    </div>                     
                    <!-- /.checkbox-->
                </div>
                <!-- /.checkbox-list -->
                 <label>Environment</label>
                <div class="checkbox-list">
                    <div class="checkbox" ng-repeat="feature in features.environment">
                        <label>
                            <input type="checkbox" checklist-model="property.features.environment" checklist-value="$index+1" ezmark>
                            <img src="/images/environment/{{feature.image}}" class=" feature img img-responsive" width="30px">{{feature.name}}
                        </label>
                    </div>                     
                    <!-- /.checkbox-->
                </div>
                <!-- /.checkbox-list -->
                 <label>Safety</label>
                <div class="checkbox-list">
                    <div class="checkbox" ng-repeat="feature in features.safety">
                        <label>
                            <input type="checkbox" checklist-model="property.features.safety" checklist-value="$index+1" ezmark>
                            <img src="/images/safety/{{feature.image}}" class=" feature img img-responsive" width="30px">{{feature.name}}
                        </label>
                    </div>                     
                    <!-- /.checkbox-->
                </div>
                <!-- /.checkbox-list -->
                 <label>Convenience</label>
                <div class="checkbox-list">
                    <div class="checkbox" ng-repeat="feature in features.convenience">
                        <label>
                            <input type="checkbox" checklist-model="property.features.convenience" checklist-value="$index+1" ezmark>
                            <img src="/images/convenience/{{feature.image}}" class=" feature img img-responsive" width="30px">{{feature.name}}
                        </label>
                    </div>                     
                    <!-- /.checkbox-->
                </div>
                <!-- /.checkbox-list -->



                <div class="page-header page-header-small">
                    <h3>Modular Kitchen</h3>
                </div>
                <!-- /.page-header -->
                <div class="checkbox">
                    <label>
                        <input type="radio" ezmark name="property_type" value="sell" ng-model="property.action"> Yes
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="radio" ezmark name="property_type" value="rent" ng-model="property.action"> No
                    </label>
                </div>

                <div class="page-header page-header-small">
                    <h3> bathroom fittings & tiles</h3>
                </div>
                <!-- /.page-header -->
                <div class="checkbox">
                    <label>
                        <input type="radio" ezmark name="property_type" value="sell" ng-model="property.action"> Vitrified
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="radio" ezmark name="property_type" value="rent" ng-model="property.action"> Anti-Skid
                    </label>
                </div>

                <div class="page-header page-header-small">
                    <h3>Flooring</h3>
                </div>
                <!-- /.page-header -->
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ezmark name="property_type" value="sell" ng-model="property.action"> Vitrified
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ezmark name="property_type" value="rent" ng-model="property.action"> Marble
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ezmark name="property_type" value="sell" ng-model="property.action"> Laminated
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ezmark name="property_type" value="rent" ng-model="property.action"> Wooden
                    </label>
                </div>

                 <div class="page-header page-header-small">
                    <h3>Property Sizes</h3>
                </div>
                <div class="row">
                        
                        <div class="form-group col-xs-4">
                           <label>Project Size</label>
                               <div class="property-size">
                                        <input type="text" class="form-control" ng-model="size.size">
                                </div>
                        </div>
                   
                </div>
                <div class="row">
                    <div class="plot-container col-xs-12" ng-repeat="size in property.sizes">
                        <div class="row">
                            <div class="form-group col-xs-4">
                               <label>Property Size</label>
                                   <div class="property-size">
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">
                               <label>Number of towers</label>
                                   <div class="property-size" >
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">
                               <label>Height of tower</label>
                                   <div class="property-size" >
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">
                               <label>Bedroom(s)</label>
                                   <div class="property-size">
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">
                               <label>Bathroom(s)</label>
                                   <div class="property-size" >
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                             <div class="form-group col-xs-4">
                               <label>Dining + Living</label>
                                   <div class="property-size">
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">
                               <label>Kitchen</label>
                                   <div class="property-size">
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">
                               <label>Balconies</label>
                                   <div class="property-size">
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                             <div class="form-group col-xs-4">
                               <label>utility balcony</label>
                                   <div class="property-size">
                                            <input type="text" class="form-control" ng-model="size.size">
                                    </div>
                            </div>
                            <div class="form-group col-xs-4">                                
                                <label class="header-action" for="planUpload">
                                   <i class="fa fa-upload"></i> <span>Upload Plan</span>                                
                                </label>
                                <input type='file' name='location.plan' id='planUpload' accept="image/*"
                                ng-model="property.plans" file-upload service="propertyPlans" thumbnailbox = "planThumbs" multiple/>
                            </div>
                            {{property.plans}}                            
                        </div>
                        <div class="row">                                
                            <div id="planThumbs"></div>
                        </div>
                    </div>
                    <div class="add-plot-container col-xs-12">
                <label class="header-action add-plot" ng-click="addPlot()">
                    <i class="fa fa-plus"></i> <span>Add Plot</span>                                
                </label>
                    </div>
                   
                </div>                   

                 
                 <div class="center">
                     <a href="#/" class="btn btn-primary" ng-click="saveProperty(prop_company)">Submit Property</a>
                 </div>
                 <!-- /.center -->
             </form>
         </div>
         <!-- /.content -->
     </div>
    
 </div>
 <!-- /.row -->
